<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedro, Pedro, Pedro ♫</title>
    <link rel="icon" href="./assests/favicon.ico" type="image/x-icon" />
    <!-- my old friend -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .rotate {
        animation: rotate 6s linear infinite;
      }

      .bounce {
        animation: bounce 0.2s linear infinite alternate;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(-360deg);
        }
      }

      @keyframes bounce {
        from {
          transform: translateY(-5%);
        }

        to {
          transform: translateY(10%);
        }
      }
    </style>
  </head>
  <body class="bg-stone-950 h-dvh flex flex-col items-center justify-center">
    <div class="bg-pink-200 rounded-full h-56 w-56 overflow-hidden my-auto">
      <div class="rotate">
        <img
          src="./assets/pedro.png"
          alt="El amiguito Pedro tirando sus prohibidos"
          width="200px"
          class="bounce w-full block aspect-square"
        />
      </div>
    </div>

    <audio autoplay loop controls class="mt-12 mx-auto">
      <source src="./assets/pedrosong.mp3" type="audio/mp3" />
      Tu navegador no soporta el elemento de audio.
    </audio>

    <footer class="text-gray-200 body-font mt-auto">
      <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
        <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-200 font-thin">
          <div class="relative w-11 h-11">
            <img class="rounded-full shadow-sm" src="https://media.licdn.com/dms/image/C4D03AQEMH-UUedVUlA/profile-displayphoto-shrink_400_400/0/1661390774012?e=1720051200&v=beta&t=-8axJd-k1rTBwL6mpXOY-avXTksyTax58RtLTQ_jaio" alt="user image" />
          </div>
          <span class="ml-3 text-lg">Lucas Villegas</span>
        </a>
        <p class="text-sm text-gray-200 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2024 —
          <a href="https://github.com/lucasdvillegas" class="text-gray-200 ml-1" rel="noopener noreferrer" target="_blank">@lucasdavillegas</a>
        </p>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
          
          <a class="ml-3 text-gray-200" href="https://www.linkedin.com/in/lucasdavillegas/">
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
              <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>
  </body>
</html>
